[project]
name = "vip"
version = "0.1.0"
description = "Verified Installation of Posit - An extensible test suite for validating Posit Team deployments"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27,<1",
    "playwright>=1.40",
    "pytest>=8.0",
    "pytest-bdd>=7.0",
    "pytest-playwright>=0.5",
    "tomli>=2.0;python_version<'3.11'",
]

[project.optional-dependencies]
report = [
    "jinja2>=3.1",
    "jupyter",
    "ipykernel",
    "nbformat>=5.7",
    "nbclient>=0.8",
]
dev = [
    "ruff>=0.15.0,<0.16",
    "mypy>=1.10",
]

[project.entry-points.pytest11]
vip = "vip.plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vip"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "connect: tests for Posit Connect",
    "workbench: tests for Posit Workbench",
    "package_manager: tests for Posit Package Manager",
    "prerequisites: prerequisite checks that run first",
    "cross_product: tests that span multiple products",
    "performance: performance validation tests",
    "security: security validation tests",
    "min_version(product, version): only run when product meets minimum version",
    "if_applicable: test is skipped when the feature is not configured",
]

[tool.ruff]
line-length = 100
src = ["src", "tests", "selftests", "examples"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
